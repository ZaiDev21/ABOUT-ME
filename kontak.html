<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontak</title>
    <link rel="stylesheet" href="kontak.css">
</head>
<body>
    <header>
        <h1>Kontak Saya</h1>
    </header>

    <section id="contact-form">
        <h2>Hubungi Saya</h2>
        <form id="form-contact" action="javascript:void(0);" onsubmit="submitForm()">
            <label for="name">Nama:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Pesan:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Kirim Pesan</button>
        </form>

        <div id="confirmation-message" style="display:none;">
            <p>Pesan Anda telah terkirim! Terima kasih telah menghubungi saya.</p>
        </div>
    </section>

    <section id="back-to-home">
        <button onclick="window.location.href='index.html';">Kembali ke Beranda</button>
    </section>

    <footer>
        <p>&copy; 2025 ZaiDEV</p>
    </footer>

    <script src="kontak.js"></script>
</body>
</html>
